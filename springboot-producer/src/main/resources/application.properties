spring.application.name=springboot-producer

# Kafka bootstrap server (Docker internal hostname)
spring.kafka.bootstrap-servers=${SPRING_KAFKA_BOOTSTRAP_SERVERS:kafka:9092}

# Producer configuration
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer
spring.kafka.producer.transaction-id-prefix=tx-
spring.kafka.producer.acks=all
spring.kafka.producer.retries=5
spring.kafka.producer.enable-idempotence=true
spring.kafka.producer.transaction-timeout=120000

# Logging
logging.level.org.springframework.kafka=INFO
logging.level.com.example.producer=DEBUG

# Server port
server.port=8080
