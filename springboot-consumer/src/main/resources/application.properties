spring.application.name=springboot-consumer

# Kafka bootstrap server (Docker internal hostname)
spring.kafka.bootstrap-servers=${SPRING_KAFKA_BOOTSTRAP_SERVERS:kafka:9092}

# Consumer configuration
spring.kafka.consumer.group-id=payment-group
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.properties.spring.json.trusted.packages=*

spring.kafka.listener.ack-mode=record
spring.kafka.listener.concurrency=3
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.enable-auto-commit=false

# Logging
logging.level.org.springframework.kafka=INFO
logging.level.com.example.consumer=DEBUG

# Server port (optional, no REST API needed here)
server.port=8090
